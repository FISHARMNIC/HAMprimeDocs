<h1 id="keywordinclude">Keyword: <code>include</code></h1>
<hr />
<p>The <code>include</code> keyword can be used to include header/source code into the current file. Currently, only files located in <code>compiler/libs/include</code> can be used. Header files take the file extension of <code>.xh</code> </p>
<pre><code>#include sys &lt;name&gt;;
</code></pre>
<pre><code># include sys x11;
</code></pre>
