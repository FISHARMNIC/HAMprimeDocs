<h1 id="callingfunctions">Calling Functions</h1>
<hr />
<pre><code>&lt;function name&gt;(&lt;argument&gt;, &lt;argument&gt;);
</code></pre>
<pre><code>// Two examples from Declaring.html
myFunction(1,2,3);               // throws error, since myFunction only expects two parameters
someFunction(3,"Nina",123,45.2);
</code></pre>
<p>To call from a pointer, see the keyword <a href="/docs/Keywords/Call.html">call</a></p>
