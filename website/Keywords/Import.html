<h1 id="keywordimport">Keyword: <code>import</code></h1>
<hr />
<p>The <code>import</code> keyword is equivalent of the C <code>extern</code>. Use it before a variables declaration to ensure that the compiler knows to not define it locally. All imported variables must be given a type.</p>
<pre><code>import u32 gfx_mouse_x;
</code></pre>
