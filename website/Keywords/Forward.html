<h1 id="keywordforward">Keyword: <code>forward</code></h1>
<hr />
<p>The <code>forward</code> keyword is used to do a forward declaration of a function (similar to C prototypes). To use it, add the keyword before a function declaration and close the line with a semicolon instead of curly brackets.</p>
<pre><code>forward someFuncton function&lt;p32 a&gt; -&gt; u32;
</code></pre>
