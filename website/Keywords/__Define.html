<h1 id="keyword__define">Keyword: <code>__define</code></h1>
<hr />
<p>The <code>__define</code> key is a simple way to declare a macro. Currently, it only accepts a single word. There are plans to change this however.</p>
<pre><code>__define &lt;name&gt; &lt;value&gt;;
</code></pre>
<pre><code>__define CHAR_MAX 256;
</code></pre>
